; https://docs.platformio.org/page/projectconf.html

[env:esp32-c3-devkitm-1]
platform = espressif32
board = esp32-c3-devkitm-1
framework = arduino
;upload_port = COM4
upload_speed = 921600 
monitor_speed = 115200 
monitor_flags = --filter=esp32_exception_decoder 

build_flags =
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DARDUINO_USB_MODE=1
    ;-DARDUINO_LOLIN_C3_MINI=1


lib_deps = https://github.com/xreef/EByte_LoRa_E22_Series_Library/archive/refs/heads/master.zip
           https://github.com/adafruit/Adafruit_NeoPixel/archive/refs/heads/master.zip