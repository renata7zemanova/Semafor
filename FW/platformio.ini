; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32-c3-devkitm-1]
platform = espressif32
board = esp32-c3-devkitm-1
framework = arduino
upload_speed = 921600 
monitor_speed = 115200 
monitor_flags = --filter=esp32_exception_decoder 

build_flags =
   -DARDUINO_USB_CDC_ON_BOOT=1
   -DARDUINO_USB_MODE=1

lib_deps = https://github.com/xreef/EByte_LoRa_E22_Series_Library/archive/refs/heads/master.zip
           https://github.com/adafruit/Adafruit_NeoPixel/archive/refs/heads/master.zip
           https://github.com/JakubAndrysek/Arduino-Metronome-library/archive/refs/tags/v2.0.zip

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
upload_speed = 921600 
monitor_speed = 115200 
monitor_flags = --filter=esp32_exception_decoder 


lib_deps = https://github.com/xreef/EByte_LoRa_E22_Series_Library/archive/refs/heads/master.zip
           https://github.com/adafruit/Adafruit_NeoPixel/archive/refs/heads/master.zip
           https://github.com/JakubAndrysek/Arduino-Metronome-library/archive/refs/tags/v2.0.zip